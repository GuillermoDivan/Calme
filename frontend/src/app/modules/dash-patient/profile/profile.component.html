
<div class="main-content">
  <div
  style="
    background-image: radial-gradient(
      circle at 8% -20%,
      #ffdeb766 15%,
      #ffffff 22%
    );
  "
>
  <div
    style="
      background-color: #75a5ff;
      border-radius: 0px 0px 24px 24px;
      background-image: radial-gradient(
        circle at 12% -10%,
        #ffdeb766 4%,
        #ffffff15 24%
      );
    "
  >
    <shared-navbar></shared-navbar>
  </div>

  <!-- Columna de la información -->
  <div class="w-9/12 flex px-8 justify-center mb-4 mt-10">
    <div class="w-3/7 flex flex-col items-center px-24 mt-10">
      <ng-container *ngIf="!data.imageUrl">
        <img
          src="../../../../assets/image-png/user.png"
          alt="Foto de perfil"
          class=" rounded-full mb-4"
          style="max-width: 214px; max-height: 214px;"
        />
      </ng-container>
      <ng-container *ngIf="data.imageUrl">
        <img
          [src]="data.imageUrl" alt="Foto de perfil"
          class="w-[214px] h-[214px] rounded-full mb-4"
        />
      </ng-container>
      <a class="text-xl font-bold text-blue-800 mt-4" (click)="toggleEditPerfil()">Editar perfil</a>
    </div>
    <div class="ml-10">
      <div>
        <h2 class="flex flex-col font-bold text-blue-800 text-4xl mt-10 mb-12">
          {{data.firstName}} {{data.secondName}} {{data.lastName}}

        </h2>
      </div>
      <div class="grid grid-cols-2 gap-x-40">
        <div>
          <ul class="w-2/5">
            <li class="mb-4 flex items-center font-bold text-blue-900">
              <span class="font-bold mr-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-7 h-7"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                  />
                </svg>
              </span>
              <div class="w-2/5 font-semibold text-xl PB-3">+{{data.phoneNumber}}</div>
            </li>
            <li class="mb-4 flex items-center font-bold text-blue-900">
              <span class="font-semibold mr-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-7 h-7"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                  />
                </svg>
              </span>
              <div class="w-2/5 font-semibold text-xl">{{data.email}}</div>
            </li>
          </ul>
        </div>

        <div class="grid gap-x-8">
          <ul class="w-2/5">
            <li class="mb-4 flex items-center font-bold text-blue-900">
              <span class="font-semibold mr-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-7 h-7"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </span>
              <div class="w-full font-semibold text-xl">{{data.phoneNumber}}</div>
            </li>
            <li class="mb-4 flex items-center font-bold text-blue-900">
              <span class="font-semibold mr-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-7 h-7"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z"
                  />
                </svg>
              </span>
              <div class="w-2/5 font-semibold text-xl">{{data.DNI}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="width: 882px; margin-left: 33%;">
  <div class="flex justify-between">
    <button class="desplegable" (click)="turnsDropdown()">Mis turnos</button>
    <button class="añadir" [routerLink]="['/search-doctor']">Añadir nuevo</button>
  </div>
  <div class="mt-4 mb-2"
      style="height: 2px; background-color: #75a5ff; margin-bottom: 3%"
    ></div>
  <div *ngIf="turns">
    <app-appointment-card></app-appointment-card>
  </div>
</div>
<div style="width: 882px; margin-left: 33%">
  <div class="flex justify-between">
    <button class="desplegable" (click)="assistedsDropdown()">Asistidos</button>
    <button class="añadir" (click)="togglePopup()">Añadir nuevo</button>
  </div>
  <div *ngIf="assisteds">
    <app-assisted-card></app-assisted-card>
  </div>
</div>
</div>
<div class="bg-calme-light-blue h-[8.25rem] rounded-t-3xl">
  <shared-footer></shared-footer>
</div>
<app-add-assisted-form (close)="this.showPopup=false" *ngIf="showPopup"></app-add-assisted-form>
<app-edit-assistant-form (close)="this.editPerfil=false" *ngIf="editPerfil"></app-edit-assistant-form>
